name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      if: contains(matrix.os, 'windows')
      with:
        platform: x64

    - name: Install Qt (Windows)
      uses: jurplel/install-qt-action@v2
      if: contains(matrix.os, 'windows')
      with:
        version: '5.9.0'
        target: 'desktop'
        modules: 'qtscript'
        arch: 'win64_mingw81'

    - name: Install Qt (Linux, MacOS)
      uses: jurplel/install-qt-action@v2
      if: "!contains(matrix.os, 'windows')"
      with:
        version: '5.9.0'
        target: 'desktop'
        modules: 'qtscript'


    - name: Run qmake
      run: qmake candle.pro

    - name: Build
      run: make
